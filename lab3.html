<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 : Typography & Lists</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <main>
        <h1>Practice CSS Typography and List styling</h1>
        <section>
            <h2>Typography</h2>
            <p class="typo">
                Typography is the art of arranging text.
            </p>
        </section>
        <section>
            <h2>Ordered list</h2>
            <ol class="ordered-list">
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
            </ol>
        </section>
        <section>
            <h2>Unodered list</h2>
            <ul>
                <li>Banana</li>
                <li>Orange</li>
                <li>Apple</li>
            </ul>
        </section>
    </main>
</body>
</html>
