<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs 1: Basic CSS structure</title>
    <style>
        p{
            color: #023364;
            font-family: Arial;
        }
        .important { 
            background-color: #d0cdd3;
        padding: 10px;
    }
    #special{
        color: rgb(68, 58, 2);
        font-weight: bold;
        font-size: 1.2em;
    }
    </style>
</head>
<body>
    <h1>Lab 1: Basic CSS Structure and Selectors</h1>
    <p>This paragraph uses the color and font-family elements</p>
    <p class="important">This paragraph uses background-color and padding elements by using class selector "important"</p>
    <p id="special">This paragraph is uniquely styled using an ID selector "special"</p>
</body>
</html>
